---
title: Agoric Records
all: true
page_only: true
layout: default
permalink: "/posts/"
pagestyle: home.css
pagejs: home.js
---

<div class="container-fluid">
<section class="block feed-block">
<h2>Posts</h2>
  <ul class="posts-list">
    {% for post in site.categories.blog %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.abstract }}</p>
    </li>
    {% endfor %}
  </ul>
</section>
</div>
